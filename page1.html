    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">

    <style>
        /* å…¨å±èƒŒæ™¯å›¾ - æ— é®æŒ¡ */
        body {

            background-image: url('images/back_CC.jpg');

            background-position: center;

            background-color: #000; /* èƒŒæ™¯è‰²å¡«å……ç©ºç™½åŒºåŸŸ */
            font-family: 'Arial', sans-serif;

        /* é€æ˜ä»£ç æ–‡æœ¬æ¡† */
        .transparent-code-container {

            /* è®¡ç®—å·¦ä¸Šè§’ä½ç½®ç™¾åˆ†æ¯”ï¼š
               800/1920 = 41.67%

            */
            left: 41.67%;

            /* è®¡ç®—å°ºå¯¸ç™¾åˆ†æ¯”ï¼š

               400/1440 = 27.78% (é«˜åº¦)
            */
            width: 36.46%;

            /* é™åˆ¶æœ€å¤§å°ºå¯¸ï¼Œä¿æŒå¯è¯»æ€§ */
            max-width: 700px;

            /* å®Œå…¨é€æ˜èƒŒæ™¯ï¼Œåªæœ‰æ–‡å­—æ˜¾ç¤º */
            background: transparent;

        /* é€æ˜å¯¹è¯æ¡† */
        .transparent-code-dialog {
            width: 100%;

            background: transparent;

        /* é€æ˜çš„å¯¹è¯æ¡†å¤´éƒ¨ */
        .transparent-dialog-header {

            backdrop-filter: blur(5px);

        }
        .transparent-control.close { background: rgba(255, 95, 87, 0.7); }
        .transparent-control.minimize { background: rgba(255, 189, 46, 0.7); }
        .transparent-control.maximize { background: rgba(40, 202, 66, 0.7); }

        .transparent-file-name {
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);

            border-radius: 4px;

        }

        /* é€æ˜çš„ä»£ç æ˜¾ç¤ºåŒºåŸŸ */
        .transparent-dialog-body {
            flex: 1;
            position: relative;
            padding: 0;
            overflow-y: auto;
            background: transparent;
        }

        .transparent-dialog-body pre {

        .transparent-dialog-body code {

            color: rgba(255, 255, 255, 0.95) !important; /* ç™½è‰²æ–‡å­— */
            text-shadow: 
                0 1px 0 rgba(0, 0, 0, 0.5),
                0 2px 4px rgba(0, 0, 0, 0.7),
                0 0 8px rgba(255, 255, 255, 0.1); /* å‘å…‰æ•ˆæœ */
        }

        /* ä»£ç é«˜äº®æ ·å¼è¦†ç›– - è°ƒæ•´ä¸ºç™½è‰²ç³» */
        .hljs {

            color: rgba(255, 255, 255, 0.95) !important;
        }
        .hljs-comment { 
            color: rgba(200, 200, 200, 0.8) !important;

        }
        .hljs-keyword {

        }
        .hljs-string {

        .hljs-title {

        }

        /* æ‰“å­—æœºå…‰æ ‡ */
        .transparent-typing-cursor {
            display: inline;
            animation: blink 1s infinite;
            color: #36d7e7;
            font-weight: bold;
            margin-left: 2px;
            text-shadow: 0 0 10px rgba(54, 215, 231, 0.8);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* åªä¿ç•™è¿”å›æŒ‰é’® */
        .transparent-back-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(52, 152, 219, 0.8);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 30px;
            transition: background 0.3s;

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1200px) {
            .transparent-code-container {
                min-width: 350px;
                min-height: 200px;
            }
            
            .transparent-dialog-body pre {

        @media (max-width: 768px) {
            /* åœ¨å°å±å¹•ä¸Šè°ƒæ•´æ–‡æœ¬æ¡†å¤§å°å’Œä½ç½® */
            .transparent-code-container {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                height: 70%;

<body>
    <!-- é€æ˜ä»£ç æ–‡æœ¬æ¡† -->
    <div class="transparent-code-container">
        <div class="transparent-code-dialog">
            <div class="transparent-dialog-header">
                <div class="transparent-window-controls">
                    <span class="transparent-control close"></span>
                    <span class="transparent-control minimize"></span>
                    <span class="transparent-control maximize"></span>
                </div>
                <span class="transparent-file-name">C#_HelloWorld.cs</span>
            </div>
            <div class="transparent-dialog-body">
                <pre><code class="language-csharp" id="code-display">// ä»£ç å°†åœ¨è¿™é‡Œä»¥æ‰“å­—æœºæ•ˆæœæ˜¾ç¤º...</code></pre>
                <div class="transparent-typing-cursor">|</div>
            </div>
        </div>
    </div>

    <!-- è¿”å›æŒ‰é’® -->
    <button class="transparent-back-btn" onclick="goBack()">è¿”å›é¦–é¡µ</button>

    <script>
        // ç²¾ç®€çš„ C# ç¤ºä¾‹ä»£ç 
        const csharpCode = `using System;\nusing System.Linq;\n\nnamespace HelloWorld\n{\n    // HelloPrinter ç±»\n    class HelloPrinter\n    {\n        // è‡ªåŠ¨å±æ€§\n        public string Content { get; set; }\n        \n        // æ„é€ å‡½æ•°\n        public HelloPrinter(string content)\n        {\n            Content = content;\n        }\n        \n        // é‡å†™ ToString æ–¹æ³•\n        public override string ToString()\n        {\n            return Content;\n        }\n    }\n    \n    class Program\n    {\n        // Main æ–¹æ³• - ç¨‹åºå…¥å£ç‚¹\n        static void Main(string[] args)\n        {\n            Console.WriteLine("=== C# Hello World ç¤ºä¾‹ ===\\n");\n            \n            // åˆ›å»ºå¯¹è±¡\n            HelloPrinter printer = new HelloPrinter("ğŸ¯ Hello C# World!");\n            \n            // ä½¿ç”¨å±æ€§\n            Console.WriteLine($"å†…å®¹: {printer.Content}");\n            \n            // è°ƒç”¨ ToString æ–¹æ³•\n            Console.WriteLine($"å­—ç¬¦ä¸²è¡¨ç¤º: {printer.ToString()}");\n            \n            // LINQ æŸ¥è¯¢ç¤ºä¾‹\n            var numbers = new[] { 1, 2, 3, 4, 5 };\n            var evenNumbers = numbers.Where(n => n % 2 == 0);\n            \n            Console.WriteLine("\\nå¶æ•°æ•°å­—:");\n            foreach (var num in evenNumbers)\n            {\n                Console.WriteLine($"  {num}");\n            }\n            \n            // ç­‰å¾…ç”¨æˆ·æŒ‰é”®\n            Console.WriteLine("\\nğŸ® æŒ‰ä»»æ„é”®é€€å‡º...");\n            Console.ReadKey();\n        }\n    }\n}`;

        // æ‰“å­—æœºæ•ˆæœ
        let codeIndex = 0;
        let typingSpeed = 25;
        let isTyping = false;

        function startTypingEffect() {
            const codeElement = document.getElementById('code-display');
            const cursor = document.querySelector('.transparent-typing-cursor');
            
            if (isTyping) return;
            isTyping = true;
            
            codeElement.textContent = '';
            codeIndex = 0;
            cursor.style.display = 'inline';
            
            function typeCharacter() {
                if (codeIndex < csharpCode.length) {
                    codeElement.textContent += csharpCode[codeIndex];
                    codeIndex++;
                    
                    // è‡ªåŠ¨æ»šåŠ¨åˆ°æœ€æ–°å†…å®¹
                    const preElement = codeElement.parentElement;
                    preElement.scrollTop = preElement.scrollHeight;
                    
                    setTimeout(typeCharacter, typingSpeed);
                } else {
                    // æ‰“å­—å®Œæˆ
                    cursor.style.display = 'none';
                    isTyping = false;
                    // åº”ç”¨è¯­æ³•é«˜äº®
                    hljs.highlightElement(codeElement);
                }
            }
            
            typeCharacter();
        }

        // è¿”å›é¦–é¡µ
        function goBack() {
            window.location.href = 'index.html';
        }

        // é¡µé¢åŠ è½½å®Œæˆåå¼€å§‹æ‰“å­—æ•ˆæœ
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–ä»£ç é«˜äº®
            hljs.configure({
                tabReplace: '    ',
                languages: ['csharp']
            });
            
            // å»¶è¿Ÿ0.5ç§’å¼€å§‹æ‰“å­—æ•ˆæœ
            setTimeout(startTypingEffect, 500);
            
            // æ·»åŠ é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    goBack();
                }
                if (e.key === 'r' && e.ctrlKey) {
                    e.preventDefault();
                    startTypingEffect();
                }
            });
            
            // è°ƒæ•´æ–‡æœ¬æ¡†å¤§å°ä»¥é€‚åº”å›¾ç‰‡æ˜¾ç¤º
            function adjustCodeBoxPosition() {
                const container = document.querySelector('.transparent-code-container');
                const body = document.body;
                
                // è·å–å›¾ç‰‡å®é™…æ˜¾ç¤ºå°ºå¯¸
                const img = new Image();
                img.src = 'images/back_CC.jpg';
                img.onload = function() {
                    const imgWidth = img.width;
                    const imgHeight = img.height;
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    
                    // è®¡ç®—å›¾ç‰‡æ˜¾ç¤ºæ¯”ä¾‹
                    const widthRatio = screenWidth / imgWidth;
                    const heightRatio = screenHeight / imgHeight;
                    const scaleRatio = Math.min(widthRatio, heightRatio);
                    
                    // è®¡ç®—å›¾ç‰‡åœ¨å±å¹•ä¸­çš„å®é™…ä½ç½®
                    const actualImgWidth = imgWidth * scaleRatio;
                    const actualImgHeight = imgHeight * scaleRatio;
                    const imgLeft = (screenWidth - actualImgWidth) / 2;
                    const imgTop = (screenHeight - actualImgHeight) / 2;
                    
                    // é‡æ–°è®¡ç®—æ–‡æœ¬æ¡†ä½ç½®
                    const boxLeft = imgLeft + (800 * scaleRatio);
                    const boxTop = imgTop + (150 * scaleRatio);
                    const boxWidth = 700 * scaleRatio;
                    const boxHeight = 400 * scaleRatio;
                    
                    // åº”ç”¨è®¡ç®—åçš„ä½ç½®
                    container.style.position = 'absolute';
                    container.style.left = boxLeft + 'px';
                    container.style.top = boxTop + 'px';
                    container.style.width = boxWidth + 'px';
                    container.style.height = boxHeight + 'px';
                };
            }
            
            // åˆå§‹è°ƒæ•´
            adjustCodeBoxPosition();
            
            // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è°ƒæ•´
            window.addEventListener('resize', adjustCodeBoxPosition);
        });
    </script>
